<ng-container *ngIf="showproduct.length !=0">
    <div class="container-fluid" style="background-color: aliceblue;">
      <div class="row">
        <div class="col-sm-9">
         <div routerLink="/" class="btn-success mt-2"><button>BACK</button></div>&nbsp;
        
        <h3>Cart Items</h3>
        <table class="table table-borderless mt-3" >
            <thead class="thead-dark">
              <tr >
                <th scope="col" style="background-color: aliceblue;">Image</th>
                <th scope="col" style="background-color: aliceblue;">Brand</th>
                <th scope="col" style="background-color: aliceblue;">Category</th>
                <th scope="col" style="background-color: aliceblue;">Price</th>
                <th scope="col" style="background-color: aliceblue;">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of showproduct">
                <td  style="background-color: aliceblue;"><img style="width: 120px;" src="{{item.images[0]}}"> </td>
                <td style="background-color: aliceblue;">{{item.title}}</td>
                <td style="background-color: aliceblue;">{{item.category}}</td>
                <td style="background-color: aliceblue;">${{item.price}}</td>
                <td style="background-color: aliceblue;"><button (click)="deleteitem(item)" class="btn btn-danger">Delete</button></td>
              </tr>
              
            </tbody>
          </table>
         </div>


    <!-- total section -->
    <div class="col-sm-3" style="background-color:aliceblue;">
    <h3>Total Amount </h3><br>
    <strong style="font-size: 35px; color: green;">${{totalamount}}</strong><br>
    <div class="btn-group mt-3">
      <button (click)="this.addressform=true" class="btn btn-primary"> check out</button>&nbsp;
      <button (click)="Empty()" class="btn btn-secondary">Empty Cart</button>
    </div>
    <!-- forms -->
     <div class="=mt-3" *ngIf="addressform">
    <form [formGroup]="myform">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input type="text" class="form-control" formControlName="name" id="exampleInputPassword1" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Mobile Number</label>
        <input type="number" class="form-control" formControlName="mobile" id="exampleInputPassword1" placeholder="Mobile Number ">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Address</label>
        <textarea class="form-control"  formControlName="address"id="exampleFormControlTextarea1" placeholder="Address" rows="3"></textarea>
      </div>
      <button routerLink="/order-page" type="submit" (click)="onsubmit() "[disabled]="this.myform.invalid" class="btn btn-success mt-2">Order</button>&nbsp;
      <button type="submit" (click)="cancel()" class="btn btn-dark mt-2">Cancel</button>
    </form>
  </div>
</div>
  <!-- form ends -->
  </div>
</div>

</ng-container>


<!-- empty cart -->
<ng-container *ngIf="showproduct.length==0">
  <div>
    <!-- <button routerLink="product-detail" class="btn btn-primary">Back</button> -->
  </div>
  <div class="card">
    <div class="center">
      <h4 ><i>Your cart is empty...</i></h4>&nbsp;
      <h6 font-family="'Papyrus', fantasy;">Please Add Item</h6>&nbsp;
      <button routerLink="" class="btn btn-dark">Shop Now</button>

    </div>
  </div>
</ng-container>
